</head>
<body>
  <div id="root"></div>

  <script>
    const { useState } = React;

    const apiKey = ""; // Provided by environment

    const App = () => {
      const [filter, setFilter] = useState('All');
      const [aiPrompt, setAiPrompt] = useState('');
      const [aiResult, setAiResult] = useState('');
      const [isAiLoading, setIsAiLoading] = useState(false);
      const [supportChat, setSupportChat] = useState([]);
      const [userMessage, setUserMessage] = useState('');

      const portfolioItems = [
        { id: 1, category: 'Instagram', title: 'Product Launch Graphics', description: 'Social media strategy for an e-commerce brand launch.', color: 'bg-blue-50' },
        { id: 2, category: 'Facebook', title: 'Community Engagement', description: 'Curated posts for a tech support community group.', color: 'bg-blue-100' },
        { id: 3, category: 'Ads', title: 'Shopify Sales Campaign', description: 'High-converting ad copy and creative designs.', color: 'bg-blue-50' },
        { id: 4, category: 'Instagram', title: 'Lifestyle Brand Feed', description: 'Grid planning and aesthetic curation for fashion VA.', color: 'bg-blue-100' },
        { id: 5, category: 'LinkedIn', title: 'B2B Outreach Assets', description: 'Professional infographics for lead generation.', color: 'bg-blue-50' },
        { id: 6, category: 'Ads', title: 'Customer Success Stories', description: 'Testimonial carousels for social proof.', color: 'bg-blue-100' },
      ];

      const filteredItems = filter === 'All' ? portfolioItems : portfolioItems.filter(item => item.category === filter);

      const callGemini = async (prompt, systemInstruction = "") => {
        let retries = 0;
        const maxRetries = 5;
        while (retries <= maxRetries) {
          try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: systemInstruction ? { parts: [{ text: systemInstruction }] } : undefined
              })
            });
            const data = await response.json();
            return data.candidates?.[0]?.content?.parts?.[0]?.text || "No response generated.";
          } catch (err) {
            if (retries === maxRetries) throw err;
            const delay = Math.pow(2, retries) * 1000;
            await new Promise(res => setTimeout(res, delay));
            retries++;
          }
        }
      };

      const handleGenerateCaption = async () => {
        if (!aiPrompt) return;
        setIsAiLoading(true);
        try {
          const result = await callGemini(
            `Generate a creative social media caption for: ${aiPrompt}`,
            "You are an expert Social Media Manager and Virtual Assistant. Create catchy, professional captions with emojis."
          );
          setAiResult(result);
        } catch (error) {
          setAiResult("Failed to generate. Please try again.");
        } finally {
          setIsAiLoading(false);
        }
      };

      const handleSupportChat = async (e) => {
        e.preventDefault();
        if (!userMessage.trim()) return;
        const newMessage = { role: 'user', text: userMessage };
        setSupportChat([...supportChat, newMessage]);
        setUserMessage('');
        try {
          const aiResponse = await callGemini(
            userMessage,
            "You are simulating Keith Garces' AI Assistant. Respond as a professional, friendly, and efficient Customer Support VA specialized in Shopify and Gorgias. Be concise."
          );
          setSupportChat(prev => [...prev, { role: 'ai', text: aiResponse }]);

          setSupportChat(prev => [...prev, { role: 'ai', text: "I'm having trouble connecting right now, but Keith would normally respond instantly!" }]);
        }

          linkedin: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6zM2 9h4v12H2z"/><circle cx="4" cy="4" r="2"/></svg>',

          facebook: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M18 2h-3a6 6 0 0 0-6 6v3H7v4h2v8h4v-8h3l1-4h-4V8a1 1 0 0 1 1-1h3z"/></svg>'
        };
        return icons[name] || '';
      };

            React.createElement('div', { className: 'hidden md:flex space-x-8 text-sm font-medium' },

                    React.createElement('span', { className: 'text-base font-medium text-slate-700' }, item.text)
                  )
                )
              )
            )
          ),

          // Services Section (simplified due to length)
          React.createElement('section', { id: 'services', className: 'bg-white py-20 px-6' },
            React.createElement('div', { className: 'max-w-6xl mx-auto' },
              React.createElement('h2', { className: 'text-3xl font-bold text-center mb-12' }, 'Services'),
              React.createElement('p', { className: 'text-slate-500 text-center mb-12' }, 'Professional virtual assistance tailored to e-commerce and business operations.')

          React.createElement('section', { id: 'experience', className: 'w-full py-20 bg-blue-50/40 px-6' },
            React.createElement('div', { className: 'max-w-6xl mx-auto' },
              React.createElement('h2', { className: 'text-3xl font-bold text-center mb-16' }, 'Experience & Results'),
              React.createElement('p', { className: 'text-slate-500 text-center mb-12' }, 'Proven track record across multiple industries and high-volume environments.')
            )
          ),

          // Portfolio
          React.createElement('section', { id: 'portfolio', className: 'w-full py-20 px-6' },

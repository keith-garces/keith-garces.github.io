<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keith Garces - Virtual Assistant & Social Media Manager</title>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
  </style>
</head>
<body>
  <div id="root"><div class="loading">Loading...</div></div>
  <script>
    const { useState, useEffect } = React;

    const apiKey = ""; // Provided by environment

    const App = () => {
      const [filter, setFilter] = useState('All');
      const [aiPrompt, setAiPrompt] = useState('');
      const [aiResult, setAiResult] = useState('');
      const [isAiLoading, setIsAiLoading] = useState(false);
      const [supportChat, setSupportChat] = useState([]);
      const [userMessage, setUserMessage] = useState('');

      const portfolioItems = [
        { id: 1, category: 'Instagram', title: 'Product Launch Graphics', description: 'Social media strategy for an e-commerce brand launch.', color: 'bg-blue-50' },
        { id: 2, category: 'Facebook', title: 'Community Engagement', description: 'Curated posts for a tech support community group.', color: 'bg-blue-100' },
        { id: 3, category: 'Ads', title: 'Shopify Sales Campaign', description: 'High-converting ad copy and creative designs.', color: 'bg-blue-50' },
        { id: 4, category: 'Instagram', title: 'Lifestyle Brand Feed', description: 'Grid planning and aesthetic curation for fashion VA.', color: 'bg-blue-100' },
        { id: 5, category: 'Email', title: 'Automated Funnels', description: 'Email sequences for lead nurturing and conversions.', color: 'bg-blue-50' },
        { id: 6, category: 'Support', title: 'Client Support Automation', description: 'Chatbot setup and customer support workflows.', color: 'bg-blue-100' },
      ];

      const services = [
        { icon: 'ShoppingCart', title: 'E-Commerce Management', description: 'Shopify store setup, product listings, and optimization.' },
        { icon: 'Headphones', title: 'Customer Support', description: 'Multi-channel support, chatbots, and ticket management.' },
        { icon: 'Settings', title: 'Workflow Automation', description: 'Zapier, Make.com, and custom automation solutions.' },
        { icon: 'Shield', title: 'Social Media Management', description: 'Content planning, posting, and community engagement.' },
        { icon: 'MessageSquare', title: 'Email Marketing', description: 'Campaign design, automation, and list management.' },
        { icon: 'Users', title: 'Team Management', description: 'Virtual team coordination and project oversight.' },
      ];

      const testimonials = [
        { name: 'Sarah Johnson', role: 'E-Commerce Owner', text: 'Keith transformed my Shopify store and increased sales by 40% in 3 months!' },
        { name: 'Mike Chen', role: 'Tech Startup CEO', text: 'The automation workflows saved us 15 hours per week. Incredible ROI!' },
        { name: 'Lisa Brown', role: 'Marketing Director', text: 'Keith\'s social media strategy brought us 500+ new qualified leads.' },
      ];

      const filteredItems = filter === 'All' ? portfolioItems : portfolioItems.filter(item => item.category === filter);

      const categories = ['All', ...new Set(portfolioItems.map(item => item.category))];

      const handleAiQuery = async () => {
        if (!aiPrompt.trim()) return;
        setIsAiLoading(true);
        try {
          const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
              model: 'gpt-3.5-turbo',
              messages: [{ role: 'user', content: aiPrompt }],
              max_tokens: 500
            })
          });
          const data = await response.json();
          setAiResult(data.choices?.[0]?.message?.content || 'Unable to generate response');
        } catch (error) {
          setAiResult('Error: Unable to connect to AI service');
        }
        setIsAiLoading(false);
      };

      const handleSupportChat = () => {
        if (!userMessage.trim()) return;
        setSupportChat([...supportChat, { type: 'user', text: userMessage }]);
        setUserMessage('');
        setTimeout(() => {
          setSupportChat(prev => [...prev, { type: 'support', text: 'Thanks for your message! I\'ll get back to you within 24 hours.' }]);
        }, 500);
      };

      const renderIcon = (iconName) => {
        const iconMap = {
          'Mail': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>',
          'ExternalLink': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-external-link"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>',
          'ShoppingCart': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>',
          'Headphones': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-headphones"><path d="M3 14c0-1.657 1.79-3 4-3s4 1.343 4 3"/><path d="M13 14c0-1.657 1.79-3 4-3s4 1.343 4 3"/><path d="M5 17c0 1.657-1.79 3-4 3s-4-1.343-4-3M17 17c0 1.657-1.79 3-4 3s-4-1.343-4-3M7 7c0-1.657 1.79-3 4-3s4 1.343 4 3M17 7c0-1.657 1.79-3 4-3s4 1.343 4 3"/></svg>',
          'Settings': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings"><circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6M4.22 4.22l4.24 4.24m3.08 3.08l4.24 4.24M1 12h6m6 0h6M4.22 19.78l4.24-4.24m3.08-3.08l4.24-4.24M19.78 19.78l-4.24-4.24m-3.08-3.08l-4.24-4.24"/></svg>',
          'Shield': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>',
          'MessageSquare': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-square"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>',
          'Users': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>',
          'Linkedin': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="lucide lucide-linkedin"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6zM2 9h4v12H2z"/><circle cx="4" cy="4" r="2"/></svg>',
          'Facebook': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="lucide lucide-facebook"><path d="M18 2h-3a6 6 0 0 0-6 6v3H7v4h2v8h4v-8h3l1-4h-4V8a1 1 0 0 1 1-1h3z"/></svg>',
          'Twitter': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="lucide lucide-twitter"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2s9 5 20 0c1.31-1.89 2.46-4 2.46-6.5 0-.31 0-.62-.03-.92A7.75 7.75 0 0 0 23 3z"/></svg>',
        };
        return iconMap[iconName] || '';
      };

      return (
        <div className="min-h-screen bg-gradient-to-b from-white to-gray-50">
          {/* Navigation */}
          <nav className="fixed w-full top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100">
            <div className="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
              <h1 className="text-2xl font-bold text-gray-900">Keith Garces</h1>
              <div className="hidden md:flex gap-8">
                <a href="#services" className="text-gray-600 hover:text-gray-900 transition">Services</a>
                <a href="#portfolio" className="text-gray-600 hover:text-gray-900 transition">Portfolio</a>
                <a href="#testimonials" className="text-gray-600 hover:text-gray-900 transition">Testimonials</a>
                <a href="#contact" className="text-gray-600 hover:text-gray-900 transition">Contact</a>
              </div>
            </div>
          </nav>

          {/* Hero */}
          <section className="pt-32 pb-20 px-4">
            <div className="max-w-4xl mx-auto text-center">
              <h2 className="text-5xl md:text-7xl font-bold text-gray-900 mb-6">
                Your Business, Automated & Scaled
              </h2>
              <p className="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
                I help e-commerce brands and tech startups streamline operations, manage customers, and grow revenue through strategic virtual assistance and automation.
              </p>
              <button className="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-lg font-semibold inline-flex items-center gap-2 transition">
                Get Started Free
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
              </button>
            </div>
          </section>

          {/* Services */}
          <section id="services" className="py-20 px-4 bg-white">
            <div className="max-w-6xl mx-auto">
              <h2 className="text-4xl font-bold text-center mb-16 text-gray-900">My Services</h2>
              <div className="grid md:grid-cols-3 gap-8">
                {services.map((service) => (
                  <div key={service.title} className="p-8 border border-gray-200 rounded-xl hover:shadow-lg transition">
                    <div className="text-blue-600 mb-4" dangerouslySetInnerHTML={{__html: renderIcon(service.icon)}} style={{width: '32px', height: '32px'}}></div>
                    <h3 className="text-xl font-semibold text-gray-900 mb-3">{service.title}</h3>
                    <p className="text-gray-600">{service.description}</p>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Portfolio */}
          <section id="portfolio" className="py-20 px-4">
            <div className="max-w-6xl mx-auto">
              <h2 className="text-4xl font-bold text-center mb-12 text-gray-900">Portfolio</h2>
              <div className="flex justify-center gap-2 mb-12 flex-wrap">
                {categories.map((cat) => (
                  <button
                    key={cat}
                    onClick={() => setFilter(cat)}
                    className={`px-6 py-2 rounded-full transition ${
                      filter === cat
                        ? 'bg-blue-600 text-white'
                        : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                    }`}
                  >
                    {cat}
                  </button>
                ))}
              </div>
              <div className="grid md:grid-cols-2 gap-6">
                {filteredItems.map((item) => (
                  <div key={item.id} className={`p-8 rounded-xl ${item.color} border border-gray-200 hover:shadow-lg transition`}>
                    <span className="text-xs font-semibold text-blue-600 bg-blue-100 px-3 py-1 rounded-full">{item.category}</span>
                    <h3 className="text-2xl font-bold text-gray-900 mt-4 mb-2">{item.title}</h3>
                    <p className="text-gray-600 mb-4">{item.description}</p>
                    <button className="text-blue-600 font-semibold inline-flex items-center gap-2 hover:gap-3 transition">
                      View Details
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                    </button>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Testimonials */}
          <section id="testimonials" className="py-20 px-4 bg-white">
            <div className="max-w-6xl mx-auto">
              <h2 className="text-4xl font-bold text-center mb-16 text-gray-900">What Clients Say</h2>
              <div className="grid md:grid-cols-3 gap-8">
                {testimonials.map((testimonial) => (
                  <div key={testimonial.name} className="p-8 border border-gray-200 rounded-xl">
                    <div className="flex gap-1 mb-4">
                      {[...Array(5)].map((_, i) => (
                        <span key={i} className="text-yellow-400">â˜…</span>
                      ))}
                    </div>
                    <p className="text-gray-600 mb-6 italic">"{testimonial.text}"</p>
                    <p className="font-semibold text-gray-900">{testimonial.name}</p>
                    <p className="text-sm text-gray-600">{testimonial.role}</p>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Footer Contact */}
          <section id="contact" className="py-20 px-4 bg-gradient-to-r from-blue-600 to-blue-700">
            <div className="max-w-4xl mx-auto">
              <h2 className="text-4xl font-bold text-center text-white mb-12">Ready to Scale Your Business?</h2>
              <div className="grid md:grid-cols-2 gap-8">
                <div className="bg-white/10 p-8 rounded-xl border border-white/20">
                  <h3 className="text-xl font-semibold text-white mb-4">Quick Chat</h3>
                  <div className="space-y-4">
                    {supportChat.map((msg, i) => (
                      <div key={i} className={`p-3 rounded-lg ${msg.type === 'user' ? 'bg-white/20 text-white ml-8' : 'bg-white/10 text-white/90 mr-8'}`}>
                        {msg.text}
                      </div>
                    ))}
                  </div>
                  <div className="flex gap-2 mt-4">
                    <input
                      type="text"
                      value={userMessage}
                      onChange={(e) => setUserMessage(e.target.value)}
                      onKeyPress={(e) => e.key === 'Enter' && handleSupportChat()}
                      placeholder="Ask me anything..."
                      className="flex-1 px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/50 border border-white/30"
                    />
                    <button onClick={handleSupportChat} className="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100 transition">
                      Send
                    </button>
                  </div>
                </div>
                <div className="flex flex-col justify-center">
                  <div className="space-y-6">
                    <a href="mailto:keith@example.com" className="flex items-center gap-4 text-white hover:text-gray-100 transition group">
                      <div className="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center group-hover:bg-white/30 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                      </div>
                      <div>
                        <p className="text-sm text-white/70">Email</p>
                        <p className="font-semibold">keith@example.com</p>
                      </div>
                    </a>
                    <div className="flex gap-4">
                      <a href="#" className="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center hover:bg-white/30 transition text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6zM2 9h4v12H2z"/><circle cx="4" cy="4" r="2"/></svg>
                      </a>
                      <a href="#" className="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center hover:bg-white/30 transition text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2s9 5 20 0c1.31-1.89 2.46-4 2.46-6.5 0-.31 0-.62-.03-.92A7.75 7.75 0 0 0 23 3z"/></svg>
                      </a>
                      <a href="#" className="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center hover:bg-white/30 transition text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16.942 6.142h-.39a2.548 2.548 0 0 0-2.594 2.667v1.998h-1.663v2.565h1.663v6.628h2.686v-6.628h1.679l.251-2.565h-1.93V9.556c0-.566.227-1.045.804-1.045.623 0 .917.501.917 1.045v1.233h2.282V8.809a4.147 4.147 0 0 0-1.205-3.667z"/></svg>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer className="bg-gray-900 text-gray-400 py-8 px-4">
            <div className="max-w-6xl mx-auto text-center">
              <p>&copy; 2024 Keith Garces. All rights reserved. | Transforming businesses through automation and strategic VA services.</p>
            </div>
          </footer>
        </div>
      );
    };

    try {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
    } catch (error) {
      console.error('Error rendering app:', error);
      document.getElementById('root').innerHTML = '<div style="padding: 20px; text-align: center; font-family: sans-serif;"><h1>Error loading page</h1><p>Please refresh the page.</p></div>';
    }
  </script>
</body>
</html>

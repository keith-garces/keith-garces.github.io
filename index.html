<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keith Garces - Virtual Assistant & Social Media Manager</title>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body, #root {
      width: 100%;
      height: 100%;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #f3f4f6;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const { useState } = React;

    const App = () => {
      const [filter, setFilter] = useState('All');
      const [userMessage, setUserMessage] = useState('');
      const [supportChat, setSupportChat] = useState([]);

      const portfolioItems = [
        { id: 1, category: 'Instagram', title: 'Product Launch Graphics', description: 'Social media strategy for an e-commerce brand launch.', color: 'bg-blue-50' },
        { id: 2, category: 'Facebook', title: 'Community Engagement', description: 'Curated posts for a tech support community group.', color: 'bg-blue-100' },
        { id: 3, category: 'Ads', title: 'Shopify Sales Campaign', description: 'High-converting ad copy and creative designs.', color: 'bg-blue-50' },
        { id: 4, category: 'Instagram', title: 'Lifestyle Brand Feed', description: 'Grid planning and aesthetic curation for fashion VA.', color: 'bg-blue-100' },
        { id: 5, category: 'LinkedIn', title: 'B2B Outreach Assets', description: 'Professional infographics for lead generation.', color: 'bg-blue-50' },
        { id: 6, category: 'Ads', title: 'Customer Success Stories', description: 'Testimonial carousels for social proof.', color: 'bg-blue-100' },
      ];

      const services = [
        { icon: 'ShoppingCart', title: 'E-Commerce Management', description: 'Shopify store setup, product listings, and optimization.' },
        { icon: 'Headphones', title: 'Customer Support', description: 'Multi-channel support, chatbots, and ticket management.' },
        { icon: 'Settings', title: 'Workflow Automation', description: 'Zapier, Make.com, and custom automation solutions.' },
        { icon: 'Shield', title: 'Social Media Management', description: 'Content planning, posting, and community engagement.' },
        { icon: 'MessageSquare', title: 'Email Marketing', description: 'Campaign design, automation, and list management.' },
        { icon: 'Users', title: 'Team Management', description: 'Virtual team coordination and project oversight.' },
      ];

      const testimonials = [
        { name: 'Sarah Johnson', role: 'E-Commerce Owner', text: 'Keith transformed my Shopify store and increased sales by 40% in 3 months!' },
        { name: 'Mike Chen', role: 'Tech Startup CEO', text: 'The automation workflows saved us 15 hours per week. Incredible ROI!' },
        { name: 'Lisa Brown', role: 'Marketing Director', text: 'Keith\'s social media strategy brought us 500+ new qualified leads.' },
      ];

      const filteredItems = filter === 'All' ? portfolioItems : portfolioItems.filter(item => item.category === filter);
      const categories = ['All', ...new Set(portfolioItems.map(item => item.category))];

      const handleSupportChat = () => {
        if (!userMessage.trim()) return;
        setSupportChat([...supportChat, { type: 'user', text: userMessage }]);
        setUserMessage('');
        setTimeout(() => {
          setSupportChat(prev => [...prev, { type: 'support', text: 'Thanks for your message! I\'ll get back to you within 24 hours.' }]);
        }, 500);
      };

      const renderIcon = (iconName) => {
        const iconMap = {
          'ShoppingCart': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>',
          'Headphones': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 14c0-1.657 1.79-3 4-3s4 1.343 4 3v3m0 0v4m0-4v-3m6 3c0-1.657 1.79-3 4-3s4 1.343 4 3v3m0 0v4m0-4v-3"/></svg>',
          'Settings': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6M4.22 4.22l4.24 4.24m3.08 3.08l4.24 4.24M1 12h6m6 0h6M4.22 19.78l4.24-4.24m3.08-3.08l4.24-4.24M19.78 19.78l-4.24-4.24m-3.08-3.08l-4.24-4.24"/></svg>',
          'Shield': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>',
          'MessageSquare': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>',
          'Users': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>',
        };
        return iconMap[iconName] || '';
      };

      return React.createElement('div', { className: 'min-h-screen bg-gradient-to-b from-white to-gray-50' },
        React.createElement('nav', { className: 'fixed w-full top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100' },
          React.createElement('div', { className: 'max-w-6xl mx-auto px-4 py-4 flex justify-between items-center' },
            React.createElement('h1', { className: 'text-2xl font-bold text-gray-900' }, 'Keith Garces'),
            React.createElement('div', { className: 'hidden md:flex gap-8' },
              React.createElement('a', { href: '#services', className: 'text-gray-600 hover:text-gray-900 transition' }, 'Services'),
              React.createElement('a', { href: '#portfolio', className: 'text-gray-600 hover:text-gray-900 transition' }, 'Portfolio'),
              React.createElement('a', { href: '#testimonials', className: 'text-gray-600 hover:text-gray-900 transition' }, 'Testimonials'),
              React.createElement('a', { href: '#contact', className: 'text-gray-600 hover:text-gray-900 transition' }, 'Contact')
            )
          )
        ),
        React.createElement('section', { className: 'pt-32 pb-20 px-4' },
          React.createElement('div', { className: 'max-w-4xl mx-auto text-center' },
            React.createElement('h2', { className: 'text-5xl md:text-7xl font-bold text-gray-900 mb-6' }, 'Your Business, Automated & Scaled'),
            React.createElement('p', { className: 'text-xl text-gray-600 mb-8 max-w-2xl mx-auto' }, 'I help e-commerce brands and tech startups streamline operations, manage customers, and grow revenue through strategic virtual assistance and automation.'),
            React.createElement('button', { className: 'bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-lg font-semibold inline-flex items-center gap-2 transition' }, 'Get Started Free')
          )
        ),
        React.createElement('section', { id: 'services', className: 'py-20 px-4 bg-white' },
          React.createElement('div', { className: 'max-w-6xl mx-auto' },
            React.createElement('h2', { className: 'text-4xl font-bold text-center mb-16 text-gray-900' }, 'My Services'),
            React.createElement('div', { className: 'grid md:grid-cols-3 gap-8' },
              services.map((service) =>
                React.createElement('div', { key: service.title, className: 'p-8 border border-gray-200 rounded-xl hover:shadow-lg transition' },
                  React.createElement('div', { className: 'text-blue-600 mb-4', dangerouslySetInnerHTML: { __html: renderIcon(service.icon) }, style: { width: '32px', height: '32px' } }),
                  React.createElement('h3', { className: 'text-xl font-semibold text-gray-900 mb-3' }, service.title),
                  React.createElement('p', { className: 'text-gray-600' }, service.description)
                )
              )
            )
          )
        ),
        React.createElement('section', { id: 'portfolio', className: 'py-20 px-4' },
          React.createElement('div', { className: 'max-w-6xl mx-auto' },
            React.createElement('h2', { className: 'text-4xl font-bold text-center mb-12 text-gray-900' }, 'Portfolio'),
            React.createElement('div', { className: 'flex justify-center gap-2 mb-12 flex-wrap' },
              categories.map((cat) =>
                React.createElement('button', { key: cat, onClick: () => setFilter(cat), className: `px-6 py-2 rounded-full transition ${filter === cat ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}` }, cat)
              )
            ),
            React.createElement('div', { className: 'grid md:grid-cols-2 gap-6' },
              filteredItems.map((item) =>
                React.createElement('div', { key: item.id, className: `p-8 rounded-xl ${item.color} border border-gray-200 hover:shadow-lg transition` },
                  React.createElement('span', { className: 'text-xs font-semibold text-blue-600 bg-blue-100 px-3 py-1 rounded-full' }, item.category),
                  React.createElement('h3', { className: 'text-2xl font-bold text-gray-900 mt-4 mb-2' }, item.title),
                  React.createElement('p', { className: 'text-gray-600 mb-4' }, item.description),
                  React.createElement('button', { className: 'text-blue-600 font-semibold inline-flex items-center gap-2 hover:gap-3 transition' }, 'View Details')
                )
              )
            )
          )
        ),
        React.createElement('section', { id: 'testimonials', className: 'py-20 px-4 bg-white' },
          React.createElement('div', { className: 'max-w-6xl mx-auto' },
            React.createElement('h2', { className: 'text-4xl font-bold text-center mb-16 text-gray-900' }, 'What Clients Say'),
            React.createElement('div', { className: 'grid md:grid-cols-3 gap-8' },
              testimonials.map((testimonial) =>
                React.createElement('div', { key: testimonial.name, className: 'p-8 border border-gray-200 rounded-xl' },
                  React.createElement('div', { className: 'flex gap-1 mb-4' }, '★ ★ ★ ★ ★'),
                  React.createElement('p', { className: 'text-gray-600 mb-6 italic' }, `"${testimonial.text}"`),
                  React.createElement('p', { className: 'font-semibold text-gray-900' }, testimonial.name),
                  React.createElement('p', { className: 'text-sm text-gray-600' }, testimonial.role)
                )
              )
            )
          )
        ),
        React.createElement('section', { id: 'contact', className: 'py-20 px-4 bg-gradient-to-r from-blue-600 to-blue-700' },
          React.createElement('div', { className: 'max-w-4xl mx-auto' },
            React.createElement('h2', { className: 'text-4xl font-bold text-center text-white mb-12' }, 'Ready to Scale Your Business?'),
            React.createElement('div', { className: 'grid md:grid-cols-2 gap-8' },
              React.createElement('div', { className: 'bg-white/10 p-8 rounded-xl border border-white/20' },
                React.createElement('h3', { className: 'text-xl font-semibold text-white mb-4' }, 'Quick Chat'),
                React.createElement('div', { className: 'space-y-4 mb-4' },
                  supportChat.map((msg, i) =>
                    React.createElement('div', { key: i, className: `p-3 rounded-lg text-white ${msg.type === 'user' ? 'bg-white/20 ml-8' : 'bg-white/10 mr-8'}` }, msg.text)
                  )
                ),
                React.createElement('div', { className: 'flex gap-2' },
                  React.createElement('input', { type: 'text', value: userMessage, onChange: (e) => setUserMessage(e.target.value), onKeyPress: (e) => e.key === 'Enter' && handleSupportChat(), placeholder: 'Ask me anything...', className: 'flex-1 px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/50 border border-white/30' }),
                  React.createElement('button', { onClick: handleSupportChat, className: 'bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100 transition' }, 'Send')
                )
              ),
              React.createElement('div', { className: 'flex flex-col justify-center' },
                React.createElement('div', { className: 'space-y-6' },
                  React.createElement('a', { href: 'mailto:keith@example.com', className: 'flex items-center gap-4 text-white hover:text-gray-100 transition' },
                    React.createElement('div', { className: 'w-12 h-12 bg-white/20 rounded-full flex items-center justify-center' }, '✉'),
                    React.createElement('div', null,
                      React.createElement('p', { className: 'text-sm text-white/70' }, 'Email'),
                      React.createElement('p', { className: 'font-semibold' }, 'keith@example.com')
                    )
                  )
                )
              )
            )
          )
        ),
        React.createElement('footer', { className: 'bg-gray-900 text-gray-400 py-8 px-4' },
          React.createElement('div', { className: 'max-w-6xl mx-auto text-center' },
            React.createElement('p', null, '© 2024 Keith Garces. All rights reserved. | Transforming businesses through automation and strategic VA services.')
          )
        )
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>

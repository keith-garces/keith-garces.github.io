<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keith Garces | VA Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Custom Icon component to work with Lucide CDN
        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [filter, setFilter] = useState('All');
            const [supportChat, setSupportChat] = useState([]);
            const [userMessage, setUserMessage] = useState('');

            const portfolioItems = [
                { id: 1, category: 'Instagram', title: 'Product Launch Graphics', description: 'Social media strategy for an e-commerce brand launch.', color: 'bg-blue-50' },
                { id: 2, category: 'Facebook', title: 'Community Engagement', description: 'Curated posts for a tech support community group.', color: 'bg-blue-100' },
                { id: 3, category: 'Ads', title: 'Shopify Sales Campaign', description: 'High-converting ad copy and creative designs.', color: 'bg-blue-50' },
                { id: 4, category: 'Instagram', title: 'Lifestyle Brand Feed', description: 'Grid planning and aesthetic curation for fashion VA.', color: 'bg-blue-100' },
                { id: 5, category: 'LinkedIn', title: 'B2B Outreach Assets', description: 'Professional infographics for lead generation.', color: 'bg-blue-50' },
                { id: 6, category: 'Ads', title: 'Customer Success Stories', description: 'Testimonial carousels for social proof.', color: 'bg-blue-100' },
            ];

            const filteredItems = filter === 'All' ? portfolioItems : portfolioItems.filter(item => item.category === filter);

            const handleSupportChat = (e) => {
                e.preventDefault();
                if (!userMessage.trim()) return;
                setSupportChat([...supportChat, 
                    { role: 'user', text: userMessage },
                    { role: 'ai', text: "Thanks for your message! This is a demo assistant. Please reach out to Keith directly at imkeithgarces@gmail.com for inquiries." }
                ]);
                setUserMessage('');
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-900">
                    {/* Navigation */}
                    <nav className="flex items-center justify-between px-6 py-4 bg-white border-b sticky top-0 z-50">
                        <div className="text-blue-600 font-bold text-xl">Keith Garces</div>
                        <div className="hidden md:flex space-x-8 text-sm font-medium">
                            <a href="#services" className="text-slate-600 hover:text-blue-600">Services</a> 
                            <a href="#experience" className="text-slate-600 hover:text-blue-600">Experience</a> 
                            <a href="#why-hire" className="text-slate-600 hover:text-blue-600">Why Hire Me</a> 
                            <a href="#contact" className="bg-blue-600 text-white px-6 py-2 rounded-full text-sm font-semibold hover:bg-blue-700 transition">Hire Me</a>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <header className="w-full bg-gradient-to-b from-blue-50 to-white py-20 px-6 text-center">
                        <div className="max-w-4xl mx-auto">
                            <h1 className="text-4xl md:text-5xl font-bold text-slate-800 leading-tight mb-6" style={{ fontSize: '40px' }}>
                                Reliable E-commerce & Customer Support Virtual Assistant
                            </h1>
                            <p className="text-slate-500 text-lg mb-10 max-w-2xl mx-auto">
                                Helping e-commerce businesses manage customer support and daily operations with precision and modern tools.
                            </p>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-2xl mx-auto text-left">
                                <div className="flex items-center p-4 bg-white rounded-xl shadow-sm border border-slate-100">
                                    <div className="bg-blue-50 p-2 rounded-lg text-blue-600 mr-4"><Icon name="mail" className="w-5 h-5" /></div>
                                    <span className="text-base font-medium text-slate-700">High-volume email & chat support</span>
                                </div>
                                <div className="flex items-center p-4 bg-white rounded-xl shadow-sm border border-slate-100">
                                    <div className="bg-blue-50 p-2 rounded-lg text-blue-600 mr-4"><Icon name="shopping-cart" className="w-5 h-5" /></div>
                                    <span className="text-base font-medium text-slate-700">Shopify & order management</span>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Services */}
                    <section id="services" className="bg-white py-20 px-6">
                        <div className="max-w-7xl mx-auto">
                            <h2 className="text-3xl font-bold text-center mb-12">Services</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {[
                                    { title: "Customer Support", list: ["Email & chat support", "Troubleshooting", "CRM updates"] },
                                    { title: "E-commerce Support", list: ["Order creation", "Tracking shipments", "Inventory tracking"] },
                                    { title: "Admin Support", list: ["Data entry", "Google Sheets", "Documentation"] },
                                    { title: "Technical Support", list: ["System monitoring", "Desktop troubleshooting", "API integration"] }
                                ].map((service, i) => (
                                    <div key={i} className="p-6 bg-[#f8fbff] rounded-2xl border border-slate-100 hover:border-blue-200 transition-all">
                                        <h3 className="font-bold text-lg mb-4 text-slate-800 h-12 flex items-center">{service.title}</h3>
                                        <ul className="space-y-3">
                                            {service.list.map((item, j) => (
                                                <li key={j} className="text-[14px] text-slate-600 flex items-start">
                                                    <Icon name="check-circle" className="w-4 h-4 text-blue-500 mr-2 mt-0.5" />
                                                    {item}
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Experience Section */}
                    <section id="experience" className="py-20 bg-blue-50/40 px-6 text-center">
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-3xl font-bold mb-12">Experience & Results</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div className="bg-white p-8 rounded-2xl border border-slate-100 shadow-sm">
                                    <div className="text-blue-600 text-3xl font-bold mb-2">5+</div>
                                    <p className="font-bold text-slate-800">Years Experience</p>
                                    <p className="text-slate-500 text-sm">Customer Support Industry</p>
                                </div>
                                <div className="bg-white p-8 rounded-2xl border border-slate-100 shadow-sm">
                                    <div className="text-blue-600 text-3xl font-bold mb-2">3,000+</div>
                                    <p className="font-bold text-slate-800">Customers Supported</p>
                                    <p className="text-slate-500 text-sm">Resolved Complex Inquiries</p>
                                </div>
                                <div className="bg-white p-8 rounded-2xl border border-slate-100 shadow-sm">
                                    <div className="text-blue-600 text-3xl font-bold mb-2">40+</div>
                                    <p className="font-bold text-slate-800">Daily Tickets</p>
                                    <p className="text-slate-500 text-sm">Email & Chat Management</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Contact */}
                    <section id="contact" className="py-20 bg-blue-600 text-white text-center">
                        <div className="max-w-3xl mx-auto px-6">
                            <h2 className="text-3xl font-bold mb-4">Ready to hire a reliable VA?</h2>
                            <p className="mb-10 opacity-90">Let's discuss how I can help streamline your business operations.</p>
                            <a href="mailto:imkeithgarces@gmail.com" className="bg-white text-blue-600 px-8 py-4 rounded-xl font-bold hover:bg-blue-50 transition">
                                <Icon name="mail" className="w-5 h-5 mr-2 inline" />
                                Send an Inquiry
                            </a>
                        </div>
                    </section>

                    <footer className="py-10 bg-slate-900 text-white text-center">
                        <p className="font-medium mb-1">Keith Garces</p>
                        <p className="text-slate-500 text-xs">Â© 2024. All Rights Reserved.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

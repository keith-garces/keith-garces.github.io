<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern mesh gradient background -->
    <radialGradient id="meshGrad1" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.8" />
    </radialGradient>
    <radialGradient id="meshGrad2" cx="70%" cy="70%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- Noise texture for depth -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" />
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with mesh gradient effect -->
  <rect width="400" height="400" fill="#0a0a0a" rx="80"/>
  <circle cx="120" cy="120" r="180" fill="url(#meshGrad1)" opacity="0.4" filter="url(#noise)"/>
  <circle cx="280" cy="280" r="180" fill="url(#meshGrad2)" opacity="0.4" filter="url(#noise)"/>
  
  <!-- Subtle grid pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  </pattern>
  <rect width="400" height="400" fill="url(#grid)" rx="80"/>
  
  <!-- Geometric accent elements -->
  <circle cx="340" cy="60" r="2" fill="#0ea5e9" opacity="0.6"/>
  <circle cx="60" cy="340" r="2" fill="#ec4899" opacity="0.6"/>
  <rect x="50" y="50" width="1" height="40" fill="rgba(99,102,241,0.3)" rx="0.5"/>
  <rect x="349" y="310" width="1" height="40" fill="rgba(236,72,153,0.3)" rx="0.5"/>
  
  <!-- Main KG text with modern 2026 typography -->
  <text 
    x="200" 
    y="245" 
    font-family="'Epilogue', 'DM Sans', 'Plus Jakarta Sans', 'Outfit', system-ui, sans-serif" 
    font-size="140" 
    font-weight="800" 
    fill="white" 
    text-anchor="middle"
    letter-spacing="-0.06em"
    filter="url(#glow)"
    style="font-variant-numeric: tabular-nums; font-feature-settings: 'ss01' 1;">KG</text>
  
  <!-- Subtle accent line -->
  <line x1="120" y1="280" x2="280" y2="280" stroke="url(#meshGrad1)" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
</svg>
